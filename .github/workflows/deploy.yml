name: Deploy Laravel para VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Laravel para servidor remoto
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ§° Configurar cache do Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Instalar dependÃªncias PHP (Composer)
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: âš™ï¸ Instalar dependÃªncias Node (caso use Vite)
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build
          fi

      - name: Compactar arquivos
        run: tar -czf deploy.tar.gz ./

      - name: ğŸ“¤ Enviar para o servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/var/www/ellonsports"

      - name: ğŸ§¨ Executar comandos no servidor (deploy)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/ellonsports

            echo "ğŸ§¹ Limpando arquivos antigos..."
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz

            echo "ğŸ”§ Instalando dependÃªncias no servidor..."
            composer install --no-dev --optimize-autoloader

            echo "âš¡ Executando migraÃ§Ãµes..."
            php artisan migrate --force

            echo "ğŸš€ Limpando e otimizando cache..."
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "âœ… Deploy finalizado com sucesso!"
